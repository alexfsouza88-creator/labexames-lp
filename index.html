<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Check-ups Personalizados - Prescreva com Mais Precisão</title>
    <!-- Load compiled CSS for the landing page -->
    <link rel="stylesheet" href="index-L5vfPWjV.css" />
    <!-- Hide the dark footer completely -->
    <style>
      /* Force the dark footer section (generated by the React app) to be hidden. */
      footer {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Load compiled JS for the landing page -->
    <script type="module" src="index-uFc7-u73.js"></script>

    <!-- Keep the site in light mode by removing any accidental dark-mode classes -->
    <script>
      (function() {
        function keepLightMode() {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
        // Ensure light mode on initial load
        keepLightMode();
        // Remove dark classes whenever the user scrolls
        window.addEventListener('scroll', keepLightMode);
      })();
    </script>
    <!-- Apply final adjustments after React mounts using a MutationObserver -->
    <script>
      // Use DOMContentLoaded so the script runs as soon as the initial HTML is parsed.
      document.addEventListener('DOMContentLoaded', function () {
        // Function to remove titles "Dra." and "Dr." from testimonial cards. These titles appear as standalone text nodes.
        function removeTitles() {
          document.querySelectorAll('*').forEach(function (el) {
            if (!el.textContent) return;
            const text = el.textContent.trim();
            if (text === 'Dra.' || text === 'Dr.') {
              el.textContent = '';
            }
          });
        }
        // Function to update the metrics row labels to their new phrases.
        function updateMetrics() {
          const replacements = {
            '+300 prescritores parceiros': 'Ampla rede de parceiros prescritos',
            'Suporte 24/7': 'Suporte Diferenciado',
            'Resultados em 48h': 'Agilidade nos Resultados'
          };
          document.querySelectorAll('*').forEach(function (el) {
            if (!el.textContent) return;
            let txt = el.textContent;
            for (const oldText in replacements) {
              if (txt.includes(oldText)) {
                el.textContent = txt.replace(oldText, replacements[oldText]);
                // update txt to avoid double replacements on the same element
                txt = el.textContent;
              }
            }
          });
        }
        // Initial cleanup on first load.
        removeTitles();
        updateMetrics();
        // Observe DOM changes to apply updates when React renders asynchronously.
        const observer = new MutationObserver(function () {
          removeTitles();
          updateMetrics();
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>

    <!-- Redirect form submissions via mailto to the specified address -->
    <script>
      // Attach a single event listener on the document to catch all form submissions.
      // Use the capture phase and stop immediate propagation so that our handler
      // overrides any default submit handlers defined by the React app. This
      // ensures form data is emailed via a `mailto:` link instead of being
      // processed by the site's internal JavaScript.
      document.addEventListener(
        'submit',
        function (event) {
          const form = event.target;
          // Only handle HTML forms
          if (!form || form.tagName !== 'FORM') return;
          // Prevent the default submission and block other submit handlers
          event.preventDefault();
          event.stopImmediatePropagation();
          // Collect form data into a mailto body
          const data = new FormData(form);
          let body = '';
          for (const [key, value] of data.entries()) {
            body += `${key}: ${value}\n`;
          }
          const subject = 'Novo formulário do site LabExames';
          const mailto =
            'mailto:alexf.souza88@gmail.com' +
            '?subject=' +
            encodeURIComponent(subject) +
            '&body=' +
            encodeURIComponent(body);
          // Open the mailto link in a new window/tab
          window.open(mailto, '_blank');
        },
        true
      );
    </script>
  </body>
</html>
