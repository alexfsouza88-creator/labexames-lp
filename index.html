<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Check-ups Personalizados - Prescreva com Mais Precisão</title>
    <!-- Load compiled CSS for the landing page -->
    <link rel="stylesheet" href="index-L5vfPWjV.css" />
  </head>
  <body>
    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Load compiled JS for the landing page -->
    <script type="module" src="index-uFc7-u73.js"></script>

    <!-- Keep the site in light mode by removing any accidental dark-mode classes -->
    <script>
      (function() {
        function keepLightMode() {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
        // Ensure light mode on initial load
        keepLightMode();
        // Remove dark classes whenever the user scrolls
        window.addEventListener('scroll', keepLightMode);
      })();
    </script>

    <!-- Redirect form submissions via mailto to the specified address -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(function(form) {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(form);
            let body = '';
            for (const [key, value] of data.entries()) {
              body += `${key}: ${value}\n`;
            }
            const subject = 'Novo formulário do site LabExames';
            const mailto = `mailto:alexf.souza88@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailto, '_blank');
          });
        });
      });
    </script>
  </body>
</html>
